<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ariel's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="display">
        <div class="display-text"></div>
      </div>
      <div class="buttons-container">
        <button class="non-equals digit seven">7</button>
        <button class="non-equals digit eight">8</button>
        <button class="non-equals digit nine">9</button>
        <button class="non-equals operator addition">+</button>
        <button class="non-equals digit four">4</button>
        <button class="non-equals digit five">5</button>
        <button class="non-equals digit six">6</button>
        <button class="non-equals operator subtraction">-</button>
        <button class="non-equals digit one">1</button>
        <button class="non-equals digit two">2</button>
        <button class="non-equals digit three">3</button>
        <button class="non-equals operator multiplication">*</button>
        <button class="non-equals special clear">C</button>
        <button class="non-equals digit zero">0</button>
        <button class="special equals">=</button>
        <button class="non-equals operator division">/</button>
      </div>
    </div>
  </body>
</html>
