<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ariel's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main-container-display">
        <div class="main-container-display-text">0123456789</div>
      </div>
      <div class="main-container-keys">
        <div class="main-container-keys-digits">
          <div class="main-container-keys-digits-row">
            <button class="main-container-keys-key digit">7</button>
            <button class="main-container-keys-key digit">8</button>
            <button class="main-container-keys-key digit">9</button>
          </div>
          <div class="main-container-keys-digits-row">
            <button class="main-container-keys-key digit">4</button>
            <button class="main-container-keys-key digit">5</button>
            <button class="main-container-keys-key digit">6</button>
          </div>
          <div class="main-container-keys-digits-row">
            <button class="main-container-keys-key digit">1</button>
            <button class="main-container-keys-key digit">2</button>
            <button class="main-container-keys-key digit">3</button>
          </div>
        </div>
        <div class="main-container-keys-operators">
          <button class="main-container-keys-key digit">0</button>
          <button class="main-container-keys-key">+</button>
          <button class="main-container-keys-key">-</button>
          <button class="main-container-keys-key">*</button>
          <button class="main-container-keys-key">/</button>
          <button class="main-container-keys-key">=</button>
          <button class="main-container-keys-key">C</button>
        </div>
      </div>
    </div>
  </body>
</html>
