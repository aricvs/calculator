<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ariel's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="display">
        <div class="display-text">0123456789</div>
      </div>
      <div class="buttons-container">
        <button class="digit seven">7</button>
        <button class="digit eight">8</button>
        <button class="digit nine">9</button>
        <button class="digit addition">+</button>
        <button class="digit four">4</button>
        <button class="digit five">5</button>
        <button class="digit six">6</button>
        <button class="digit subtraction">-</button>
        <button class="digit one">1</button>
        <button class="operator two">2</button>
        <button class="operator three">3</button>
        <button class="operator multiplication">*</button>
        <button class="digit zero">0</button>
        <button class="special clear">C</button>
        <button class="special division">/</button>
      </div>
    </div>
  </body>
</html>
