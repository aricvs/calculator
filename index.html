<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ariel's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main-container-display">
        <div class="main-container-display-text">0123456789</div>
      </div>
      <div class="main-container-keys">
        <div class="main-container-keys-key">7</div>
        <div class="main-container-keys-key">8</div>
        <div class="main-container-keys-key">9</div>
        <div class="main-container-keys-key">4</div>
        <div class="main-container-keys-key">5</div>
        <div class="main-container-keys-key">6</div>
        <div class="main-container-keys-key">1</div>
        <div class="main-container-keys-key">2</div>
        <div class="main-container-keys-key">3</div>
        <div class="main-container-keys-key">0</div>
        <div class="main-container-keys-key">+</div>
        <div class="main-container-keys-key">-</div>
        <div class="main-container-keys-key">*</div>
        <div class="main-container-keys-key">/</div>
        <div class="main-container-keys-key">=</div>
      </div>
    </div>
  </body>
</html>
