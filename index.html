<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ariel's Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main-container-display">
        <div class="main-container-display-text">0123456789</div>
        <div class="main-container-keys">
          <div>0</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>+</div>
          <div>-</div>
          <div>*</div>
          <div>/</div>
          <div>=</div>
        </div>
      </div>
    </div>
  </body>
</html>
